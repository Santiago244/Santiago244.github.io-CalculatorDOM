<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/svg" href="images/logomovil.svg">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body">
  <main>
    <!-- <div class="figure"></div>
      <div class="figure"></div> -->
    <!-- <canvas class="figure"></canvas> -->
    <div class="cont" id="cont">
      <div class="cont__header">
        <h1 class="cont__header__h1">calc </h1>
        <span class="cont__header__theme">THEME</span>
        <div class="cont__header__container header__nums__radios">
        <div class="cont__header__container__nums">
            <span class="cont__header__container__nums__span">1</span>
            <span  class="cont__header__container__nums__span">2</span>
            <span  class="cont__header__container__nums__span">3</span>
        </div>
        <div id="contRadioBtn" class="cont__header__container__radios" id="contRadioBtn">
            <div id="radioBtn" class="cont__header__container__radios__btn" id="radioBtn"></div>
        </div>
      </div>
      </div>
      <div class="cont__p" id="contP">
        <p id="labelSmall"></p>
        <p id="labelBig" class="cont__p__input">0</p>
        <span id="labelSmallBelow"></span>
      </div>
      <div class="cont__keys" id="contKeys">
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">7</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">8</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">9</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span del" id="del">DEL</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">4</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">5</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">6</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span sign">+</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">1</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">2</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">3</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span sign">-</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans">.</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span spans cero">0</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span sign">/</span></div>
        <div class="cont__keys__div"><span class="cont__keys__div__span sign">*</span></div>
        <div class="cont__keys__div2"><span class="cont__keys__div2__reset">RESET</span></div>
        <div class="cont__keys__div3"><span class="cont__keys__div3__span-orange equal">=</span></div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
